<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Book Application</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script id="template" type="text/template">
    <section class="contact">
      <button onclick="edit({{id}})">Edit</button>
      <button onclick="remove({{id}})">Delete {{id}}</button>
      <h2>{{firstName}} {{lastName}}</h2>
      <p>{{phone}}</p>
      <p>{{email}} </p>
      <p>{{description}}</p>
    </section>
  </script>

  <!-- It is better to use https://getbootstrap.com/ -->
  <form id="contactForm">
    <div><label for="">First Name</label><input type="text" id="firstNameInput"></div>
    <div><label for="">Last Name</label><input type="text" id="lastNameInput"></div>
    <div><label for="">Phone</label><input type="text" id="phoneInput"></div>
    <div><label for="">Email</label><input type="text" id="emailInput"></div>
    <div><label for="">Description</label><input type="text" id="descriptionInput"></div>
    <button type="submit">Save</button>
  </form>

  <section id="contact-list">
    <section class="contact">
      <h2>John Doe</h2>
      <p>0000000000</p>
      <p>JohnDoe@.test.com</p>
      <p>Developer</p>
    </section>
  </section>

  <script src="../../node_modules/mustache/mustache.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
