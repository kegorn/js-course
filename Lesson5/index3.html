<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // функція вираз або анонімна функція
      let add2 = function (a, b) {
        return a + b;
      };
      result = add2(100, 300);
      console.log(result);

      // стрілочна функція arrow function:
      let add3 = (a, b) => a + b;
      console.log(add3(1000, 3000));


    </script>
  </body>
</html>
