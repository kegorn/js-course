<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Enter value to convert: <input type="text" id="temp" /></p>
    <div>
      <button id="btnToC">to C</button>
      <button id="btnToF">to F</button>
    </div>
    <p>Result: </p>
    <p id="output"></p>

    <script>
      document.querySelector('#btnToC').onclick = function () {
        let tempF = Number(document.querySelector('#temp').value);
        let tempC = (5 / 9) * (tempF - 32);
        ShowResult(tempC);
      };

      document.querySelector('#btnToF').onclick = function () {
        let tempC = Number(document.querySelector('#temp').value);
        let tempF = (9 / 5) * tempC + 32;
        ShowResult(tempF);
      };

      function ShowResult(result) {
        let output = document.querySelector('#output');
        output.innerHTML = result;
      }
    </script>
  </body>
</html>
